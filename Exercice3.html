<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercice 3 JS</title>
</head>
<style>
    #mon_canvas2{
            background-color: blue;
            margin: 300px auto;
        }
</style>
<body>

<center>

    <div>
        <canvas id="mon_canvas2" width="100" height="100"></canvas>
    </div>
</center>

</body>
</html>


<script>

   document.addEventListener('keyup', function(){
       var up = document.getElementById('mon_canvas2'),
            pos = 300,
            id = setInterval(frame, 5);

       function frame() {
        if (pos == -400){
            clearInterval(id);
        } else  {
            pos--;
            up.style.margin = pos + "px";
        }
       }
   });
</script>
